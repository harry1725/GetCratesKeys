    multiplier: 1
    only_key: -1

  PODZOL:                             # 회백토
    enabled: true
    base_chance: 100
    multiplier_enabled: true
    multiplier: 1
    only_key: -1

  POWDER_SNOW:                        # 가루눈
    enabled: true
    base_chance: 100
    multiplier_enabled: true
    multiplier: 1
    only_key: -1

  RED_SAND:                           # 붉은 모래
    enabled: true
    base_chance: 100
    multiplier_enabled: true
    multiplier: 1
    only_key: -1

  ROOTED_DIRT:                        # 뿌리가 박힌 흙
    enabled: true
    base_chance: 1000
    multiplier_enabled: true
    multiplier: 1
    only_key: -1

  SAND:                               # 모래
    enabled: true
    base_chance: 100
    multiplier_enabled: true
    multiplier: 1
    only_key: -1

  SNOW:                               # 눈 (바닥에 1픽셀로 깔린 눈)
    enabled: true
    base_chance: 100
    multiplier_enabled: true
