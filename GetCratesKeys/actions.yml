# ======================= # 낚 시 # =======================
# 블럭 추가 방법:
# fishng:
#   enabled: < true / false >
#   - 물에서 낚시에 성공해서 "아이템을 들어올릴 때" 열쇠 드랍 가능 여부. true는 활성화, false는 비활성화
#
#   fishing:
#     enabled: < true / false >
#     - 낚시에 성공했을 때 열쇠 드랍 여부. true는 활성화, false는 비활성화
#
#     base_chance: < # >
#     - 아우렐리움 레벨이 0일 때의 최소 확률. max_chance 분의 # * 100 = 확률 (%)
#
#     multiplier_enabled: < true / false >
#     - 아우렐리움 레벨 증가에 따른 드랍 확률 증가 배수 적용 여부. true는 활성화, false는 비활성화
#
#     multiplier: < # >
#     - 아우렐리움 레벨 증가에 따른 드랍 확률 증가 배수.
#
#     only_key: < # / -1 >
#     - #번 열쇠만 드랍 설정. -1은 비활성화
# ========================================================
fishing:
  enabled: true

  fishing:
    enabled: true
    base_chance: 1000
    multiplier_enabled: true
    multiplier: 1
    only_key: -1


