# GetCratesKeys actions.yml
# 오타 수정 및 궁금한 내용은 Derman_e (더맨이 / harry1725@naver.com) 에게 연락 바람
# 여기서는 각 행동에 대한 열쇠 드랍을 설정할 수 있습니다.
#
# ======================= # 발 굴 # =======================
# 블럭 추가 방법:
# excavation:
#   enabled: < true / false >
#   - 해당 블럭을 "캤을 때" 열쇠 드랍 가능 여부. true는 활성화, false는 비활성화
#
#   대문자 블럭 이름:
#     enabled: < true / false >
#     - 해당 블럭을 캤을 때 열쇠 드랍 여부. true는 활성화, false는 비활성화
#
#     baseChance: < # >
#     - 아우렐리움 레벨이 0일 때의 최소 확률. max_chance 분의 # * 100 = 확률 (%)
#
#     multiplierEnabled: < true / false >
#     - 아우렐리움 레벨 증가에 따른 드랍 확률 증가 배수 적용 여부. true는 활성화, false는 비활성화
#
#     multiplier: < # >
#     - 아우렐리움 레벨 증가에 따른 드랍 확률 증가 배수.
#
#     onlyKey: < # >
#     - #번 열쇠만 드랍 설정. 1 미만은 비활성화
# ========================================================
excavation:
