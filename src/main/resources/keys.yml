# GetCratesKeys keys.yml
# 오타 수정 및 궁금한 내용은 Derman_e (더맨이 / harry1725@naver.com) 에게 연락 바람
# 여기서는 열쇠에 대한 세부 사항을 설정할 수 있습니다.
#
# ======================= # 열 쇠 # =======================
# 열쇠 추가 방법:
# keys:
#   _번호(정수 순서대로):
#     enabled: < true / false >
#     - 해당 열쇠 드랍 여부. true는 활성화, false는 비활성화. 숫자 앞에 _ (언더바)를 꼭 붙여야 함.
#
#     displayName: < "상자 이름" >
#     - 열쇠가 열 수 있는 상자 이름. 색코드 넣어도 상관 없음
#
#     crateName: < "상자 이름" >
#     - AquaticCrates 열쇠 지급 때 사용되는 상자 이름. 색코드 넣으면 안됨.
#
#     maxDrop: < # >
#     - 열쇠 최대 드랍 갯수. 1 미만은 활성화 상태여도 드랍되지 않지만 드랍 갯수 부스트 활성화 시에는 드랍됨.
# ========================================================
keys:
  _1:
    enabled: true
    displayName: 판도라의 상자
    crateName: k5napandora
    maxDrop: 1

  _2:
    enabled: false
    displayName: 테스트
    crateName: MiddleCrate
    maxDrop: 1
